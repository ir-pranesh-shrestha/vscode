name: VSCODE x InvisiRisk

on:
  workflow_dispatch:

permissions:
  checks: write
  contents: write
  packages: read
  actions: write

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run build
    steps:
      - name: Setup PSE
        uses: invisirisk/pse-action@test
        with:
          api_url: "https://app.stage.invisirisk.com"
          app_token: ${{ secrets.IR_API_KEY_STAGE }}

      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Use stable version instead of 22

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libkrb5-dev libx11-dev libxkbfile-dev pkg-config

      #- name: Install dependencies without browser download
      #  run: PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=1 npm install

    #  - name: Install Playwright Browsers (with deps)
       # run: npx playwright install --with-deps || npx playwright install --with-deps

      - name: Cleanup PSE
        if: always()
        uses: invisirisk/pse-action@test
        with:
          cleanup: "true"
          cleanup_step_name: "Cleanup PSE"
          debug: "true"
